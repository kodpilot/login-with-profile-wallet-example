<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login With Demo</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="User name / Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<h3>log in via</h3>
				<div class="social-icons">
					<a href="#" onclick="window.initPW('eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImJhbWJ1QGtvZHBpbG90LmNvbSIsImlhdCI6MTY5OTQ0NTMzOX0.T_9aRCF7NahhLrYGhS6m8VVlqwm52jzlbgN35VONtLU',`${window.location.protocol}//${window.location.host}`)" class="social-login__icon"><img style="width: 24px;" src="./favicon.ico"/></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- partial -->

</body>
<script src="https://cdn.jsdelivr.net/gh/SefaDedeoglu/initProfileWalletLogin@app/pw-script.js"></script>
<script>
	window.addEventListener("load",()=>{
		// search params for email and verified 

		const urlParams = new URLSearchParams(window.location.search);
		const email = urlParams.get('email');
		const verified = urlParams.get('verified');
		if (email != null && verified != null) {
			alert(`logined as ${email} and verified status ${verified}`)	
		}
	})
</script>
</html>
